<!DOCTYPE html>
<html>
	<head>
		<title>Поля ввода</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="discription" content="Пример написания HTML кода с подключением полей" />
		<meta name="keywords" content="Поле, атрибуты полей" />
	</head>
	<body>
		<p><big><strong><em>Пример написания HTML кода с подключением полей</em></strong></big></p>
		<form name="_example" title="Пример Поля ввода">
			<label for="FIO" >Введите ФИО: </label><input id="FIO" type="text" placeholder="Иванов И.И."/><br/><br/>
			<label for="date">Введите день рождения: </label><input id="date" type="date"  /><br/><br/>
			<label for="URL">Вставьте ссылку на сайт: </label><input id="URL" type="URL"/> <br/> <br/>
			<label for="tel">Введите номер телефона: </label><input id="tel" type="tel" placeholder="+380-(**)-***-****"/><br/><br/>
			<label for="col">Выберите цвет: </label><input id="col" type="color"/><br/><br/>
			<label for="email">Введите email: </label><input id="email" type="email" placeholder="example@mail.com"/><br/><br/>
			<label for="img">Выберите фото: </label><input id="img" type="file"/><br/><br/>
			<input type="reset" value="Очистить"/>
		</form>
	</body>
<html>
