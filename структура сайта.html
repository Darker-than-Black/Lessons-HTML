<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Пример использования DIV тегов</title>
		<style>
			.header{
				width: auto;
				height: 120px;
				border: 1px solid red;
			}
			.sidebar{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				float: left;
			}
			.content{
				width: auto;
				height: 300px;
				border: 1px solid black;
				margin-left: 310px;
			}
			.footer{
				width: auto;
				height: 30px;
				border: 1px solid black;
			}
			#name{
				float: right;
			}
		</style>
	</head>
	<body>
		<header class="header"><h1 align="center"><em>Заголовок этого кривого сайта</em></h1>
				<a id="name" href="https://vk.com/kiborg_ukranian" target="_blank"><h3>Это сделал Я</h3></a></header>
		<br/>
		<div class="sidebar">
			<menu> Меню что ли...
				<li><strong>Главная</strong></li>
				<li>Новости</li>
				<li>Еще какая то страница</li>
				<li>Этого не может быть!</li>
				<li>Доллар по 8грн!</li>
			</menu>
		</div>
		<div class="content">
			<article>Здесь может быть ваща реклама</article>
		</div>
		<br/>
		<div class="footer">by...</div>
	<body>
</html>
